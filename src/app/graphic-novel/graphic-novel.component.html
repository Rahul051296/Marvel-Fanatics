<div class="container">
  <h1 class="text-center" id="titleId2">Graphic Novels</h1><hr>
<div class="row">
  <div class="clearfix" ></div>
  <div class="col-md-3 col-sm-4 col-xs-6 fix" *ngFor="let ch of chs">
    <img class="img-responsive" src="{{ch.thumbnail.path}}.jpg"/>
    <p class="comicTitle text-center">{{ch.title}}</p>
    <p class="text-center text-muted" id="dates1">{{ch.dates[0].date.substr(0,10)}}</p>
  </div>
</div>
</div>
