
<div class="container">
  <h1 class="text-center" id="titleId">Latest Comics</h1><hr>
<div class="row">
  <div class="clearfix" ></div>
  <div class="col-md-3 col-sm-4 col-xs-6 " *ngFor="let cm of cms">
    <img class="img-responsive fix" src="{{cm.thumbnail.path}}.jpg"/>
    <p class="comicTitle text-center">{{cm.title}}</p>
        <p class="text-center text-muted" id="dates">{{cm.dates[0].date.substr(0,10)}}</p>
  </div>
</div>
</div>
